<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/notice.css">

</head>
<body>
    <header class="global-header">
        <div class="header-content">
          <!-- 왼쪽 열: 로고 -->
          <div class="left-col">
            <div class="logo">
              <a href="/">
              <img src="./sources/logo.png">
              </a>
            </div>
          </div>
          <!-- 오른쪽 열: 로그인 + 메뉴 -->
          <div class="right-col">
            <div class="login-area">
              <a href="/login">로그인</a>
              <span class="divider">|</span>
              <a href="/signup">회원가입</a>
              <span class="divider">|</span>
              <a href="/mypage">마이페이지</a>
            </div>
            <div class="menu-area">
              <nav class="nav-menu">
                <a href="/game">컴퓨터 견적</a>
                <a href="/offline">오프라인 매장</a>
                <a href="/news">최신 뉴스</a>
                <a href="/accessory">악세사리</a>
                <a href="/console">콘솔</a>
              </nav>
              <button class="menu-toggle">☰</button> 
            </div>
          </div>
        </div>
        <div class="notice-bar bg-light d-flex align-items-center justify-content-between px-3">
          <div class="d-flex align-items-center">
              <img src="./sources/bell.png" class="notice-icon">
              <span class="fw-bold me-2 notice-title">공지사항</span>
              <div class="notice-text overflow-hidden" style="height: 24px;">
                  <div id="notice-content" class="position-relative">
                      <div class="notice-item">첫 번째 공지사항입니다.</div>
                      <div class="notice-item">두 번째 공지사항입니다.</div>
                      <div class="notice-item">세 번째 공지사항입니다.</div>
                  </div>
              </div>
          </div>
          <div>
              <button id="prev-btn" class="btn btn-sm btn-outline-secondary">▲</button>
              <button id="next-btn" class="btn btn-sm btn-outline-secondary">▼</button>
          </div>
      </div>
      </header>
      
        
    <section>
        <main class="App"></main>
    </section>
    <footer class="global-footer">
      <div class="footer-content">
        <div class="left-col">
          <nav class="media">
          <img src="./sources/x.png">
          <img src="./sources/instagram.png">
          <img src="./sources/youtube.png">
          <img src="./sources/linkedin.png">
          </nav>
        </div>
        <div class="right-col">
          <div class="menu-area">
            <nav class="nav-menu">
              <a href="/game">FAQs</a>
              <a href="/offline">About us</a>
              <a href="/news">Donate</a>
            </nav>
            <button class="menu-toggle">☰</button> 
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./pages/firebase.js"></script>
    <script type="module" src="./pages/game/game_image_loader.js"></script>
    <script type="module" src="./javascript/notice_animation.js"></script>
</body>
</html>
